<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="Icon" href="/picture/logo.png" type="image/png" sizes="16x16">
    <title>Sign Up</title>
</head>
<body>
    <form  action="#success" method="post">
        <div class="newcontainer">
            <center font-size="20px">
                <h1>Sign Up</h1>
            </center>
    
        <hr>
    
            <div class="box">
                <label>First Name</label>
                <br>
                <input type="text" placeholder="First Name" size="15" required>
            </div>
            <div class="box">
            <label>Middle Name</label>
            <br>
            <input type="text" placeholder="Middle Name" size="15" required>
        </div>
    
        <div class="box">
            <label>Last Name</label>
            <br>
            <input type="text" placeholder="last Name" size="15" required>
        </div>
    
        <div class="course">
            <label>Course</label>
            <select title="options for selecting course">
                <option value="BBA" >BBA</option>
                <option value="BCA">BCA</option>
                <option value="B COM">B COM</option>
                <option value="B Ed">B Ed</option>
                <option value="CCNA">CCNA</option>
                <option value="CH">CH</option>
            </select>
        </div>
    
        <div class="gender">
        <label >Gender:</label>
        <br>
        <input type="radio" placeholder="gender" name="gender" id="gender" value="male"checked>male
        <input type="radio" placeholder="gender" value="male" name="gender">Female
        <input type="radio" placeholder="gender" value="male" name="gender">Other
        </div>
    
        <div>
            <input type="password" placeholder="Set a strong password" >
        </div>
    
        <button type="submit" class="submit-button" ><a href="/form section/succes.html">Submit</a></button>
    
        
        <p><em> By signing up, you are agreeing our terms and policy. Your private chats and audio calls and video calls are end to end encrypted.</em>
            <br>
            <em><strong>-JavaScript.</strong></em>
        </p>
        </div>
    </form>
</body>
</html>
